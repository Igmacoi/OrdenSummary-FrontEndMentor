<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="img">
        <img src="images/illustration-hero.svg" alt="img hero" class="mainimg">
      </div>
      <h1>Order Summary</h1>
    
      <p class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="info">
        <div class="info-plan">
          <img src="images/icon-music.svg" alt="icon">
          <div>
            <h2 class="plan">Annual Plan</h2>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <button class="change"><u>Change</u></button>
      </div>
      <div class="btns">
        <button class="btn-payment"><b>Proceed to Payment</b></button>
        <button class="btn-cancel"><b>Cancel Order</b></button> 
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Igmacoi">Igmacoi</a>.
    </p>
  </footer>
</body>
</html>
